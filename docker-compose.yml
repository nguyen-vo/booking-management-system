
services:
  postgres_db:
    image: postgres:15-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ticket_booking
    container_name: postgres_db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data      
    networks:
      - ticket_booking_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ticket_booking"]
      interval: 10s
      timeout: 5s
      retries: 3
  search_service: 
    build:
      context: ./search-service
      dockerfile: Dockerfile
    container_name: search-service
    ports:
      - 3000:3000
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_read_service:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=ticket_booking
    volumes:
      - ./search-service:/app
      - /app/node_modules
    networks:
      - ticket_booking_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 60s
      timeout: 30s
      retries: 3
    command: npm run start:dev
  booking_management_service:
    build:
      context: ./booking-management-service
      dockerfile: Dockerfile
    container_name: booking-management-service
    ports:
      - 3001:3000
    depends_on:
      postgres_db:
        condition: service_healthy
      redis_write_service:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=ticket_booking
      - REDIS_HOST=redis_write_service
      - REDIS_PORT=6379
      - KAFKA_BROKER=kafka:29092
    volumes:
      - ./booking-management-service:/app
      - /app/node_modules
    networks:
      - ticket_booking_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 60s
      timeout: 30s
      retries: 3
    command: npm run start:dev
  redis_read_service:
    image: redis:8.0.2-alpine3.21
    container_name: redis_read_service
    ports:
      - 6379:6379
    networks:
      - ticket_booking_network
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
  redis_write_service:
    image: redis:8.0.2-alpine3.21
    container_name: redis_write_service
    ports:
      - 6380:6379
    networks:
      - ticket_booking_network
    restart: always
    command: redis-server --notify-keyspace-events Ex
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
  kafdrop:
    image: obsidiandynamics/kafdrop
    container_name: kafka-admin-ui
    restart: "no"
    ports:
      - "9000:9000"
    networks:
      - ticket_booking_network
    environment:
      KAFKA_BROKERCONNECT: "kafka:29092"
    depends_on:
      - "kafka"
  kafka:
    image: obsidiandynamics/kafka
    container_name: kafka
    restart: "no"
    ports:
      - "2181:2181"
      - "9092:9092"
    networks:
      - ticket_booking_network
    environment:
      KAFKA_LISTENERS: "INTERNAL://:29092,EXTERNAL://:9092"
      KAFKA_ADVERTISED_LISTENERS: "INTERNAL://kafka:29092,EXTERNAL://localhost:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "INTERNAL"
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT: "6000"
      KAFKA_RESTART_ATTEMPTS: "10"
      KAFKA_RESTART_DELAY: "5"
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: "0"
    
    healthcheck:
      test: ["CMD", "/opt/kafka/bin/kafka-topics.sh", "--bootstrap-server", "kafka:29092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka-init:
    image: obsidiandynamics/kafka
    container_name: kafka-init
    networks:
      - ticket_booking_network
    depends_on:
      kafka:
        condition: service_healthy
    entrypoint: |
      bash -c "
      echo 'Kafka is ready! Creating topics...'
      /opt/kafka/bin/kafka-topics.sh --bootstrap-server kafka:29092 --create --topic reservation_confirmed --partitions 10 --replication-factor 1
      echo 'Topics created successfully!'
      "
    restart: "no"
  seeder:
    build: ./database
    environment:
      - NODE_ENV=development
      - DB_HOST=postgres_db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=password
      - DB_NAME=ticket_booking
    depends_on:
      postgres_db:
        condition: service_healthy
    volumes:
      - ./database:/app
      - /app/node_modules
    command: npm run seed
    restart: "no"
    networks:
      - ticket_booking_network
networks:
  ticket_booking_network:
    driver: bridge
